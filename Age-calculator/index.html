<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age calculator</title>
</head>
<body>
    <div class="box">

        <div class="from-box">
            <form>
                <div class="form-container">

                    <div class="day-card">
                        <label for="day">Day</label>
                        <br>
                        <input type="text" name="day" placeholder="DD" class="day">
                    </div>

                    <div class="month-card">
                        <label for="day">Month</label>
                        <br>
                        <input type="text" name="month" placeholder="MM">
                    </div>

                    <div class="year-card">
                        <label for="day">Year</label>
                        <br>
                        <input type="text" name="year" placeholder="YYYY">
                    </div>

                    <div class="submit-card">
                        <input type="submit" name="submit">
                    </div>

                </div>
                
            </form>
        </div>

        <div class="output-container">
            <div class="user-year result"> <span class="userYearSpan">- - </span>years</div>
            <div class="user-month result"> <span class="userMonthSpan">- - </span>months</div>
            <div class="user-day result"> <span class="userDaySpan">- - </span>days</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
